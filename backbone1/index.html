<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Backbone</title>
</head>

<body>
  <div id="container">Loading...</div>

  <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" type="text/javascript"></script>

  <script type="text/javascript">
    var AppView = Backbone.View.extend({
      el: '#container',

      template: Handlebars.compile('<h1>{{title}}</h1><p>{{text}}</p>'),

      initialize: function() {
        this.render();
      },

      render: function() {
        var data = {
          title: "Title :D",
          text: "handlebars!"
        }
        this.$el.html(this.template(data));
      }
    });
    var appView = new AppView();
  </script>
</body>

</html>
